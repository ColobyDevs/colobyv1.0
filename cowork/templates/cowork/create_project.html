<!-- create_project.html -->

<h2>Create a New Project</h2>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <label for="name">Project Name:</label>
  <input type="text" id="name" name="name" required>
  <!-- Additional form fields -->
  <button type="submit">Create Project</button>
</form>
